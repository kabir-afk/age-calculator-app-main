<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero-container">
        <div class="input">
          <div>
            <p>Day</p>
            <input type="number" name="Day" id="Day" placeholder="DD" />
          </div>
          <div>
            <p>Month</p>
            <input type="number" name="Month" id="Month" placeholder="MM" />
          </div>
          <div>
            <p>Year</p>
            <input type="number" name="Year" id="Year" placeholder="YYYY" />
          </div>
        </div>
        <div class="seperator">
          <hr>
          <button>
            <img src="assets/images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
        <div class="output">
          <p><span>--</span> years</p>
          <p><span>--</span> months</p>
          <p><span>--</span> days</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">solitary-coder</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
