<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <form action="#">
        <div class="hero-container">
          <div class="input">
            <div>
              <p class="input-headings">Day</p>
              <input type="number" name="Day" id="Day" placeholder="DD" />
              <div class="error-msg"></div>
            </div>
            <div>
              <p class="input-headings">Month</p>
              <input type="number" name="Month" id="Month" placeholder="MM" />
              <div class="error-msg"></div>
            </div>
            <div>
              <p class="input-headings">Year</p>
              <input type="number" name="Year" id="Year" placeholder="YYYY" />
              <div class="error-msg"></div>
            </div>
          </div>
          <div class="seperator">
            <hr />
            <button type="submit">
              <img src="assets/images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>
          <div class="output">
            <p><span>--</span> years</p>
            <p><span>--</span> months</p>
            <p><span>--</span> days</p>
          </div>
        </div>
      </form>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">solitary-coder</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
